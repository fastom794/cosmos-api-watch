version: "3.9"

services:
  api:
    build: .
    container_name: cosmos_api
    restart: unless-stopped
    ports:
      - "12081:8000"
    env_file:
      - .env
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

  worker:
    build: .
    container_name: cosmos_worker
    restart: unless-stopped
    command: ["python", "-m", "worker.runner"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_started
      api:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: cosmos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cosmos
      POSTGRES_USER: cosmos
      POSTGRES_PASSWORD: cosmos
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
